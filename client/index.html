<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>newsy — daily brief</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <div class="header-content">
        <h1>newsy</h1>
        <p class="tagline">cognitive prosthetic for news</p>
      </div>
      <div style="display:flex;gap:10px;align-items:center">
        <a href="/sources.html" style="color:var(--text-dim);font-size:0.8rem;text-decoration:none">sources</a>
        <button id="refresh-btn" title="Fetch fresh brief">↻</button>
      </div>
    </header>

    <div id="brief-meta" class="meta-bar hidden">
      <span id="meta-count"></span>
      <span id="meta-time"></span>
      <span id="meta-emotional"></span>
      <span id="meta-mode"></span>
    </div>

    <div id="filter-bar" class="filter-bar hidden">
      <input id="page-search" type="text" class="page-search" placeholder="search articles..." autocomplete="off">
      <select id="filter-country" class="filter-select">
        <option value="">country</option>
      </select>
      <select id="filter-domain" class="filter-select">
        <option value="">domain</option>
      </select>
      <select id="filter-register" class="filter-select">
        <option value="">register</option>
      </select>
      <div id="active-filters" class="active-filters"></div>
      <button id="drag-toggle" class="drag-toggle" title="Enable drag-to-group mode">⠿ drag</button>
    </div>

    <main id="articles-container">
      <div id="loading" class="status-message">
        <p>fetching your daily brief...</p>
      </div>
      <div id="error" class="status-message hidden"></div>
      <div id="empty" class="status-message hidden">
        <p>No articles found. Try refreshing.</p>
      </div>
    </main>

    <footer id="footer" class="hidden">
      <p>You are now informed enough for today.</p>
    </footer>
  </div>

  <div id="reader-modal" class="reader-modal hidden">
    <div class="reader-backdrop"></div>
    <div class="reader-panel">
      <div class="reader-header">
        <div class="reader-meta-line">
          <span id="reader-source" class="reader-source"></span>
          <span id="reader-time"></span>
          <span id="reader-read-time"></span>
        </div>
        <button id="reader-close" class="btn-ghost reader-close">&times;</button>
      </div>
      <h2 id="reader-title" class="reader-title"></h2>
      <div id="reader-tags" class="reader-tags"></div>
      <div id="reader-body" class="reader-body"></div>
      <div class="reader-footer">
        <a id="reader-link" href="#" target="_blank" rel="noopener" class="reader-external-link">open original ↗</a>
      </div>
    </div>
  </div>

  <div id="group-sidebar" class="group-sidebar hidden">
    <div class="sidebar-header">
      <h3>drop into group</h3>
      <button id="sidebar-close" class="btn-ghost">&times;</button>
    </div>
    <div id="sidebar-groups" class="sidebar-groups"></div>
    <div class="sidebar-new">
      <button id="sidebar-new-group" class="btn btn-secondary">+ new group</button>
    </div>
  </div>
  <div id="drag-overlay" class="drag-overlay hidden"></div>

  <script src="app.js"></script>
</body>
</html>
